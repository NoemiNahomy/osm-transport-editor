<div class="form-inline" ng-controller="MembersController">
  <div class="form-group">
    <input ng-model="oldIndex" type="number" class="form-control" placeholder="Move item from [x]"/>
  </div>
  <div class="form-group">
    <input ng-model="newIndex" type="number" class="form-control" placeholder="to [y]"/>
  </div>
  <button class="btn btn-default" ng-click="moveMemberFromIndexToIndex(oldIndex, newIndex)">Move</button>
</div>

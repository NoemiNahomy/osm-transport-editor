<!doctype html>
<html lang="en" ng-app="osm">
<head>
  <meta charset="utf-8">
  <title>OSM Transport Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/built.css" />
  <style type="text/css">
    h1{font-size:29px}
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="page-wrapper" class="container-fluid">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OSM Transport editor (alpha)</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="LoginController">
      <ul class="nav navbar-nav">
        <li><a href="http://www.makina-corpus.com">By Makina Corpus</a></li>
        <li class="ng-hide" ng-show="loggedin">
          <div class="navbar-form" ng-controller="ChangesetController">
            <button class="btn btn-default ng-hide" ng-show="!settings.changesetID" ng-click="createChangeset()">Create change set</button>
            <button class="btn btn-primary ng-hide" ng-show="settings.changesetID" ng-click="closeChangeset()">Save (close changeset {{settings.changesetID}})</button>
          </div>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" style="padding-right: 150px">
        <li class="ng-hide" ng-show="!loggedin">
          <div class="navbar-form">
            <div class="form-group">
              <label><i class="fa fa-user"></i></label>
              <input type="text" name="username" class="form-control" ng-model="settings.username" placeholder="username" />
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" ng-model="mypassword" placeholder="password"/>
            </div>
            <div class="form-group">
              <button class="form-control btn btn-primary" ng-click="login()">Login</button>
            </div>
          </div>
        </li>
        <li class="ng-hide" ng-show="loggedin">
          <div class="navbar-form">
            <div class="form-group">
              <label><i class="fa fa-user"></i> {{settings.username}}</label>
            </div>
            <div class="form-group">
              <button class="btn btn-danger pull-right" ng-click="logout()">Logout</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
      <div ng-view></div>
    </div>
  </div>
  <script src="libs.js"></script>
  <script src="built.js"></script>
  <div class="hidden-xs">
    <a href="https://github.com/makinacorpus/osm-transport-editor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  </div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-51036349-1', 'makinacorpus.github.io');
  ga('send', 'pageview');

</script>

</body>
</html>
